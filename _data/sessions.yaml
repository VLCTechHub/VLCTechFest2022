- startTime: "12:30"
  endTime: "13:15"
  room: Visual Room
  title: "El impacto de una buena arquitectura para realizar pruebas en producción."
  description: |-
    "En esta charla, exploraremos el \"eterno problema\" de las pruebas en producción. No sólo qué probar y qué no, sino también qué hacer y pensar antes de probar en producción.

    Todos hemos tenido la experiencia de lanzarnos a automatizar todo lo que podíamos, sin suficiente estrategia ni previsión. Luego hemos tenido que tirar el trabajo a la basura y dedicar mucho tiempo a refactorizar para acabar pasando más horas solucionando problemas que automatizando.

    La sesión explorará la persistencia de datos, la historia, la construcción y el diseño de una API, y las pruebas en todos los navegadores y dispositivos posibles. Los asistentes aprenderán en qué hay que pensar antes de automatizar cualquier proceso, ahorrando tiempo y evitando problemas en el futuro.

    Veremos cómo mostrar toda esta información unificada en un único lugar para tener un control absoluto de qué ocurre a tiempo real en nuestros proyectos."
  speaker:
    - name: "Jesús Sánchez"
      bio: "Viajero incansable viviendo actualmente en República Checa. Ingeniero técnico con máster en Machine Learning por la UPV. Apasionado del deporte y ponente ocasional. Actualmente QA Manager en Onestic y fundador de McClane y QA Minds Europe. Automatizo todo lo que me dejan. Obseso del dato y la información."
