  title: "Taxonomía y arquitectura de la información orientada a negocio"
  description: |-
    "A la hora de crear una buena estructura para el diseño de una página web debemos tener en cuenta tanto los objetivos de negocio, las tendencias de búsqueda, el posicionamiento SEO y cómo no, quién es nuestro público objetivo. En esta charla abordaremos los principales retos con los que nos encontraremos al realizar el trabajo de arquitectura de la información y las claves que debemos tener en cuenta para realizar paso a paso esta labor.

    Comenzaremos por definir conceptos, describir paso a paso el proceso de trabajo y analizando por qué cada parte es importante. Revisaremos la investigación UX, el estudio de keywords, el análisis del negocio y cómo llevar a cabo una buena investigación de usuarios.

    Posteriormente analizaremos casos de éxito y casos de no con tanto éxito para poder aprender sobre ellos y poder tener criterio a la hoar de realizar nuestro trabajo."
