- startTime: "13:30"
  endTime: "14:15"
  room: Visual Room
  title: "Mejorando la accesibilidad web con TDD"
  description: |-
    "La accesibilidad sigue siendo una gran desconocida dentro del mundo del desarrollo web. Al no saber construir “rampas” en nuestras aplicaciones web para los/as usuarias con necesidades especiales, dificultamos cada día su acceso y, por tanto, les invisibilizamos.

    Mejorar la accesibilidad en los proyectos en los que trabajamos es un deber social; nuestro trabajo no está hecho si no es accesible para todas las personas.

    El objetivo de esta charla es mostrar cómo integramos la accesibilidad web, de manera práctica, en nuestro trabajo diario. Desde que tenemos presente la accesibilidad en todo lo que hacemos, hemos comprobado que no solo mejoramos nuestras webs, sino que también nos ayuda, entre otras cosas, a definir tests mucho más claros y semánticos, y a empatizar de una manera más amplia con todas las necesidades de los usuarios."
