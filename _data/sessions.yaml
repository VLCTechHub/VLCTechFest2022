    Siempre que hablamos del Metaverso, pensamos en algo muy lejano, pero se está invirtiendo mucho dinero y tiempo en él y eso hace que las cosas vayan mucho más rápidas de lo que pensamos. En nuestra conferencia, además de explicarte en que consiste este nuevo mundo, queremos enseñarte los diferentes metaversos existentes y todo lo que se mueve en ellos: conciertos, entrevistas de trabajos, compra de propiedades, tiendas de ropa… Hay muchas cosas que ya están pasando en el metaverso y que en un futuro no muy lejano formarán parte de nuestro día a día.

    El futuro está a la vuelta de la esquina, Are you ready for the Metaverso?
