- startTime: "10:00"
  endTime: "10:45"
  room: Biblioteca
  title: "Análisis y visualización la erupción del Cumbre Vieja"
  description: |-
    "En Septiembre de 2021 la actividad seísmica en la isla de la Palma sufrió un pico que vaticinó el inicio de un episodio volcánico que cambió la isla dramáticamente. Miles de personas fueron desplazadas e innumerables infraestructuras fueron destruidas o afectadas. Desde el primer momento diferentes organismos públicos publicaron los datos que se capturaban para entender el avance de las coladas de lava, así como la actividad sísmica.

    En esta charla se mostrará cómo se automatizó el proceso para cargar en Elasticsearch (una base de datos NoSQL) tanto la actividad sísmica como la extensión de las coladas y las construcciones afectadas utilizando el SDK de Elasticsearch para Python y Github Actions. Finalmente se mostrará cómo se puede utilizar Kibana para visualizar toda esta información, incluyendo visualizaciones geográficas y animaciones."
  speaker:
    - name: "Jorge Sanz"
      bio: "Geoinquieto e Ingeniero en Cartografía y Geodesia por la UPV. Desarrollo mi actividad profesional en el ámbito de los Sistemas de Información Geográfica y los datos geoespaciales desde hace más de 15 años. Actualmente trabajo en el equipo de Kibana en Elastic."
      photo: /images/speakers/jorge_sanz_400x400.jpg
      links:
        - https://github.com/jsanz
        - https://twitter.com/xurxosanz
        - https://linkedin.com/in/jsanz

- startTime: "10:00"
  endTime: "10:45"
  room: Visual Room
  title: "Cómo los devs pueden contribuir a crear aplicaciones seguras"
  description: |-
    A medida que aumenta la adopción en el uso de contenedores y Kubernetes en producción, la seguridad comienza a ser una preocupación fundamental. Pero...¿Por dónde empezar?
    En esta charla queremos dar una visión general sobre los distintos controles de seguridad que se pueden aplicar durante el ciclo de vida de la aplicación, en pre-deployement, así como en runtime, lo que nos permitirá trabajar de forma proactiva, en vez de reactiva y ser más eficientes.
    Hablaremos de cómo reforzar el uso de buenas prácticas entre los desarrolladores, asegurarnos de que nuestros contenedores no tienen vulnerabilidades en pre-producción, de los beneficios de integrar las herramientas que usan los developer para que fluya la información y por supuesto, cómo mantener nuestros workloads actualizados con los últimos CVEs descubiertos es clave para mantener un entorno productivo seguro
  speaker:
    - name: "Alba Ferri"
      bio: "Ingeniero técnico de telecomunicaciones, ahora trabajando en ciberseguridad de contenedores, Kubernetes y la nube. Mi carrera profesional es un tanto ecléctica, desde operación a marketing...Soy una apasionada del software libre, por lo que no es raro verme en eventos de tecnología, tanto de ponente, como de oyente."
