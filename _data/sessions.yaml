  title: "Inteligencia artificial y propiedad intelectual"
  description: |-
    Vivimos un momento de apogeo en EL SUEÑO, ese que nos acompaña desde tiempos inmemoriales: crear una inteligencia parecida a la nuestra, una inteligencia artificial, mucho han evolucionado las escuelas simbolistas y conectivistas y parece que, por fin, empezamos a rozar con los dedos ese sueño, ingenios, dibujos, creaciones, todo eso y más pueden desarrollar las inteligencias artificiales actuales.

    Pero (siempre tiene que haber un pero), la legalidad apareció y debemos preguntarnos ¿Qué pasará con las creaciones de las inteligencias artificiales? ¿Pueden ser autoras? ¿a quién pertenecen las creaciones? ¿Puedo usar estas obras para entrenar a mi inteligenica artificial? ¿tengo que pedir permiso?
