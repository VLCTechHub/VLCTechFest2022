{%- assign location = site.data.location[page.lang] -%}
<section id="location">
    <iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=-0.3396615386009217%2C39.458446003708824%2C-0.3363007307052613%2C39.45954588995637&amp;layer=mapnik&amp;marker=39.458495954751086%2C-0.33798113465309143" style="border: 1px solid black"></iframe>
    <div class="wrapper">
      <h1>{{ location.title }}</h1>
      <div>
        <b>{{ location.center }}</b>
        <address>{{ location.address }}</address>
        <small><a href="https://www.openstreetmap.org/?mlat=39.45850&amp;mlon=-0.33798#map=19/39.45850/-0.33798&amp;layers=N">{{location.button_map}}</a></small>
      </div>
      <br>
      <div>
        <p>{{ location.info_bike }}</p>
        <p>{{ location.info_metro }}</p>
        <p>{{ location.info_car }}</p>
      </div>
    </div>
  </section>
